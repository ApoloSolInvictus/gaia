<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Planos de la Nueva Gaia [v2.1]</title>
    
    <!-- Librerías Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a la Hoja de Estilos Local -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lienzo para el fondo de partículas cuánticas -->
    <canvas id="quantum-field"></canvas>

    <!-- Contenedor principal para la interfaz orbital -->
    <div class="nexus-container" id="nexus-container">
        <!-- Nexo Central que representa el Plan Unificado -->
        <div class="nexus-hub">
            <div class="p-2">
                <h1 class="text-xl orbitron font-bold text-white">Nueva Gaia</h1>
                <p class="text-xs text-blue-200">El Plan Divino</p>
            </div>
        </div>
    </div>

    <!-- Estructura de la Ventana Modal para mostrar los detalles de cada pilar -->
    <div id="modal-backdrop" class="modal-backdrop">
        <div id="modal-content" class="modal-content">
            <h2 id="modal-title" class="text-3xl orbitron font-bold text-purple-300 mb-4"></h2>
            <h3 id="modal-subtitle" class="text-xl text-cyan-300 mb-6"></h3>
            <div id="modal-body" class="text-base leading-relaxed space-y-4"></div>
            <button id="modal-close" class="mt-8 px-6 py-2 bg-purple-600/50 border border-purple-400 rounded-lg hover:bg-purple-500/50 transition-colors">Cerrar</button>
        </div>
    </div>

    <!-- Enlace al Script Local -->
    <script src="script.js"></script>
</body>
</html>
